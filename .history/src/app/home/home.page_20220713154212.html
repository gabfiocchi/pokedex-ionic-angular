<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Pokedex
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- <app-message *ngFor="let message of getMessages()" [message]="message"></app-message> -->
    <ion-item *ngFor="let pokemon of pokemons">
      <ion-label>
        {{ pokemon?.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

ion-footer>
  <ion-toolbar>
    <ion-title>
      Footer
    </ion-title>
  </ion-toolbar>
